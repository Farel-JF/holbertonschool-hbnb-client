<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <a href="login.html" class="login-button">Login</a>
    </header>
    <main>
        <h1>Add a Review</h1>
        <form action="submit_review.html" method="post" class="add-review-form">
            <label for="review-text">Your Review:</label>
            <textarea id="review-text" name="review-text" rows="4" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="1">1 Star</option>
                <option value="2">2 Stars</option>
                <option value="3">3 Stars</option>
                <option value="4">4 Stars</option>
                <option value="5">5 Stars</option>
            </select>
            <button type="submit" class="submit-review-button">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 HBNB Evolution. All rights reserved.</p>
    </footer>
</body>
</html>
