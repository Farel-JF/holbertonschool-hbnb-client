<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listings</title>
    <link rel="stylesheet" href="styles_index.css">
</head>
<body>
    <header>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo" class="logo">
        </a>
        <a href="login.html" class="login-button">Login</a>
    </header>
    <main>
        <h1>Available Places</h1>
        <div class="places-container">
            <div class="place-card" data-id="1">
                <h1>Beautiful Beach House</h1>
                <p>Price per night: $150</p>
                <p>Location: Los Angeles, United States</p>
                <button class="details-button" onclick="showDetails(1)">View Details</button>
            </div>
            <div class="place-card" data-id="2">
                <h2>Cozy Cabin</h2>
                <p>Price per night: $100</p>
                <p>Location: Toronto, Canada</p>
                <button class="details-button" onclick="showDetails(2)">View Details</button>
            </div>
            <div class="place-card" data-id="3">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <p>Location: New York, United States</p>
                <button class="details-button" onclick="showDetails(3)">View Details</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 HBNB Evolution. All rights reserved.</p>
    </footer>

    <script>
        function showDetails(id) {
            window.location.href = 'place.html?id=' + id;
        }
    </script>
</body>
</html>
